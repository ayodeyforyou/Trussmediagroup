<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard | Truss Media Group</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        background: #f4f6fa;
        font-family: "Poppins", Arial, sans-serif;
      }
      .dashboard {
        display: flex;
        min-height: 100vh;
      }
      .sidebar {
        width: 220px;
        background: #1a237e;
        color: #fff;
        padding: 2em 1em;
        display: flex;
        flex-direction: column;
      }
      .sidebar h2 {
        font-size: 1.3em;
        margin-bottom: 2em;
        letter-spacing: 1px;
      }
      .sidebar nav a {
        color: #fff;
        text-decoration: none;
        display: block;
        padding: 0.7em 1em;
        border-radius: 6px;
        margin-bottom: 0.5em;
        transition: background 0.2s;
      }
      .sidebar nav a.active,
      .sidebar nav a:hover {
        background: #d4af37;
        color: #1a1a1a;
      }
      .main {
        flex: 1;
        padding: 2.5em 2em;
      }
      .section {
        display: none;
      }
      .section.active {
        display: block;
      }
      .settings-form label {
        display: block;
        margin-top: 1em;
        font-weight: 600;
      }
      .settings-form input,
      .settings-form textarea {
        width: 100%;
        padding: 0.7em;
        margin-top: 0.3em;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1em;
      }
      .settings-form button {
        margin-top: 1.5em;
        background: #1a237e;
        color: #fff;
        border: none;
        padding: 0.9em 2em;
        border-radius: 5px;
        font-size: 1.1em;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s;
      }
      .settings-form button:hover {
        background: #d4af37;
        color: #1a1a1a;
      }
      .blog-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1.5em;
        background: #fff;
        border-radius: 8px;
        overflow: hidden;
      }
      .blog-table th,
      .blog-table td {
        padding: 1em;
        border-bottom: 1px solid #eee;
        text-align: left;
      }
      .blog-table th {
        background: #f7f7f7;
      }
      .blog-table tr:last-child td {
        border-bottom: none;
      }
      .blog-actions button {
        margin-right: 0.5em;
        background: #1a237e;
        color: #fff;
        border: none;
        padding: 0.4em 1em;
        border-radius: 4px;
        font-size: 0.95em;
        cursor: pointer;
        transition: background 0.2s;
      }
      .blog-actions button.delete {
        background: #e53935;
      }
      .blog-actions button:hover {
        background: #d4af37;
        color: #1a1a1a;
      }
      .blog-form {
        margin-top: 2em;
        background: #fff;
        padding: 1.5em;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
      }
      .blog-form label {
        font-weight: 600;
        margin-top: 1em;
        display: block;
      }
      .blog-form input,
      .blog-form textarea {
        width: 100%;
        padding: 0.7em;
        margin-top: 0.3em;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1em;
      }
      .blog-form button {
        margin-top: 1.2em;
        background: #1a237e;
        color: #fff;
        border: none;
        padding: 0.8em 2em;
        border-radius: 5px;
        font-size: 1em;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s;
      }
      .blog-form button:hover {
        background: #d4af37;
        color: #1a1a1a;
      }
      .status-msg {
        margin-top: 1em;
        text-align: center;
        font-size: 1em;
      }
      .settings-group {
        background: #fff;
        padding: 1.5em;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        margin-bottom: 2em;
      }
      .settings-group h4 {
        margin-top: 0;
      }
      @media (max-width: 700px) {
        .dashboard {
          flex-direction: column;
        }
        .sidebar {
          width: 100%;
          flex-direction: row;
          justify-content: space-between;
          align-items: center;
          padding: 1em;
        }
        .sidebar nav {
          display: flex;
          gap: 1em;
        }
        .main {
          padding: 1em;
        }
      }
    </style>
  </head>
  <body>
    <div class="dashboard">
      <aside class="sidebar">
        <h2>Admin Panel</h2>
        <nav>
          <a href="#" class="active" data-section="settings"
            >Website Settings</a
          >
          <a href="#" data-section="blogs">Manage Blogs</a>
          <a href="#" data-section="media">Media Uploads</a>
          <a href="#" data-section="placeholders">Other Settings</a>
        </nav>
      </aside>
      <main class="main">
        <section class="section active" id="settingsSection">
          <h3>Website Settings</h3>
          <div class="settings-group">
            <h4>Site Info</h4>
            <form class="settings-form" id="siteInfoForm">
              <label for="siteTitle">Site Title</label>
              <input
                type="text"
                id="siteTitle"
                placeholder="Truss Media Group"
                value="Truss Media Group"
              />
              <label for="contactEmail">Contact Email</label>
              <input
                type="email"
                id="contactEmail"
                placeholder="info@trussmedia.com"
                value="info@trussmedia.com"
              />
              <label for="heroText">Hero Section Text</label>
              <textarea
                id="heroText"
                placeholder="Professional Screen-writing, Strategy, and Production services for brands that demand excellence"
              >
Professional Screen-writing, Strategy, and Production services for brands that demand excellence</textarea
              >
              <button type="button" id="saveSiteInfo">Save Settings</button>
              <div class="status-msg" id="siteInfoStatus"></div>
            </form>
          </div>
          <div class="settings-group">
            <h4>Change Admin Password</h4>
            <form class="settings-form" id="changePasswordForm">
              <label for="currentPassword">Current Password</label>
              <input type="password" id="currentPassword" required />
              <label for="newPassword">New Password</label>
              <input type="password" id="newPassword" required />
              <button type="button" id="changePasswordBtn">
                Change Password
              </button>
              <div class="status-msg" id="passwordStatus"></div>
            </form>
          </div>
          <div class="settings-group">
            <h4>Logo</h4>
            <form
              class="settings-form"
              id="logoUploadForm"
              enctype="multipart/form-data"
            >
              <label for="siteLogo">Upload Logo</label>
              <input type="file" id="siteLogo" accept="image/*" />
              <div id="logoPreview" style="margin-top: 1em"></div>
              <button type="button" id="uploadLogoBtn">Upload Logo</button>
              <div class="status-msg" id="logoStatus"></div>
            </form>
          </div>
        </section>
        <section class="section" id="blogsSection">
          <h3><span style="color: var(--gold)">&#9733;</span> Manage Blogs</h3>
          <div id="blogAdminStatus" class="status-msg"></div>
          <div style="overflow-x: auto">
            <table class="blog-table" id="adminBlogTable">
              <thead>
                <tr>
                  <th>Title</th>
                  <th>Author</th>
                  <th>Date</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
          <form class="blog-form" id="adminBlogForm">
            <label for="adminPassword">Admin Password:</label>
            <input
              type="password"
              id="adminPassword"
              name="password"
              required
              aria-required="true"
              autocomplete="current-password"
            />
            <label for="blogTitle">Title:</label>
            <input
              type="text"
              id="blogTitle"
              name="title"
              required
              aria-required="true"
              maxlength="80"
              placeholder="Enter blog title"
            />
            <label for="blogAuthor">Author:</label>
            <input
              type="text"
              id="blogAuthor"
              name="author"
              required
              aria-required="true"
              maxlength="40"
              placeholder="Author name"
            />
            <label for="blogContent">Content:</label>
            <textarea
              id="blogContent"
              name="content"
              required
              aria-required="true"
              rows="6"
              placeholder="Write your blog post here..."
            ></textarea>
            <label for="blogImage">Image URL (optional):</label>
            <input
              type="text"
              id="blogImage"
              name="image"
              placeholder="Paste image URL or leave blank"
            />
            <button type="submit">
              <span style="color: var(--gold)">&#9998;</span> Add Blog Post
            </button>
          </form>
        </section>
        <section class="section" id="mediaSection" style="display: none">
          <h3>Media Uploads</h3>
          <form
            id="mediaUploadForm"
            class="settings-form"
            enctype="multipart/form-data"
          >
            <label for="mediaFile">Upload Image</label>
            <input type="file" id="mediaFile" accept="image/*" required />
            <button type="button" id="uploadMediaBtn">Upload Image</button>
            <div class="status-msg" id="mediaStatus"></div>
          </form>
          <div id="mediaGallery" style="margin-top: 2em"></div>
        </section>
        <section class="section" id="placeholdersSection">
          <h3>Other Settings (Coming Soon)</h3>
          <p>More admin features and settings will be available here.</p>
        </section>
      </main>
    </div>
    <script>
      // Sidebar navigation (update to support new Media section)
      document.querySelectorAll(".sidebar nav a").forEach((link) => {
        link.onclick = function (e) {
          e.preventDefault();
          document
            .querySelectorAll(".sidebar nav a")
            .forEach((l) => l.classList.remove("active"));
          this.classList.add("active");
          document
            .querySelectorAll(".section")
            .forEach((sec) => sec.classList.remove("active"));
          document
            .getElementById(this.dataset.section + "Section")
            .classList.add("active");
        };
      });

      // Blog admin logic
      const blogTableBody = document.querySelector("#adminBlogTable tbody");
      const blogAdminStatus = document.getElementById("blogAdminStatus");
      let blogsCache = [];
      async function loadAdminBlogs() {
        blogTableBody.innerHTML = '<tr><td colspan="4">Loading...</td></tr>';
        try {
          const res = await fetch("/api/blogs");
          blogsCache = await res.json();
          if (!blogsCache.length) {
            blogTableBody.innerHTML =
              '<tr><td colspan="4"><em>No blog posts yet.</em></td></tr>';
            return;
          }
          blogTableBody.innerHTML = blogsCache
            .map(
              (blog) => `
        <tr>
          <td>${blog.title}</td>
          <td>${blog.author}</td>
          <td>${blog.date}</td>
          <td class="blog-actions">
            <button onclick="editBlog(${blog.id})">Edit</button>
            <button class="delete" onclick="deleteBlog(${blog.id})">Delete</button>
          </td>
        </tr>
      `
            )
            .join("");
        } catch (e) {
          blogTableBody.innerHTML =
            '<tr><td colspan="4" style="color:red;">Failed to load blogs.</td></tr>';
        }
      }
      loadAdminBlogs();

      // Add blog
      const adminBlogForm = document.getElementById("adminBlogForm");
      if (adminBlogForm) {
        adminBlogForm.onsubmit = async function (e) {
          e.preventDefault();
          blogAdminStatus.textContent = "Submitting...";
          const data = {
            password: document.getElementById("adminPassword").value,
            title: document.getElementById("blogTitle").value,
            author: document.getElementById("blogAuthor").value,
            content: document.getElementById("blogContent").value,
            image: document.getElementById("blogImage").value,
          };
          try {
            const res = await fetch("/api/blogs", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(data),
            });
            const result = await res.json();
            if (!res.ok) throw new Error(result.error || "Failed to add blog");
            blogAdminStatus.textContent = "Blog post added!";
            adminBlogForm.reset();
            loadAdminBlogs();
          } catch (err) {
            blogAdminStatus.textContent = err.message;
          }
        };
      }

      // Edit blog (inline modal)
      window.editBlog = function (id) {
        const blog = blogsCache.find((b) => b.id === id);
        if (!blog) return;
        document.getElementById("blogTitle").value = blog.title;
        document.getElementById("blogAuthor").value = blog.author;
        document.getElementById("blogContent").value = blog.content;
        document.getElementById("blogImage").value = blog.image;
        adminBlogForm.setAttribute("data-edit-id", id);
        adminBlogForm.querySelector('button[type="submit"]').textContent =
          "Update Blog Post";
      };
      // Save edit
      adminBlogForm.addEventListener("submit", async function (e) {
        const editId = adminBlogForm.getAttribute("data-edit-id");
        if (editId) {
          e.preventDefault();
          blogAdminStatus.textContent = "Updating...";
          const data = {
            password: document.getElementById("adminPassword").value,
            title: document.getElementById("blogTitle").value,
            author: document.getElementById("blogAuthor").value,
            content: document.getElementById("blogContent").value,
            image: document.getElementById("blogImage").value,
          };
          try {
            const res = await fetch(`/api/blogs/${editId}`, {
              method: "PUT",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(data),
            });
            const result = await res.json();
            if (!res.ok)
              throw new Error(result.error || "Failed to update blog");
            blogAdminStatus.textContent = "Blog post updated!";
            adminBlogForm.reset();
            adminBlogForm.removeAttribute("data-edit-id");
            adminBlogForm.querySelector('button[type="submit"]').textContent =
              "Add Blog Post";
            loadAdminBlogs();
          } catch (err) {
            blogAdminStatus.textContent = err.message;
          }
        }
      });
      // Delete blog
      window.deleteBlog = async function (id) {
        if (!confirm("Are you sure you want to delete this blog post?")) return;
        blogAdminStatus.textContent = "Deleting...";
        const password = prompt("Enter admin password to delete:");
        if (!password) return;
        try {
          const res = await fetch(`/api/blogs/${id}`, {
            method: "DELETE",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ password }),
          });
          const result = await res.json();
          if (!res.ok) throw new Error(result.error || "Failed to delete blog");
          blogAdminStatus.textContent = "Blog post deleted!";
          loadAdminBlogs();
        } catch (err) {
          blogAdminStatus.textContent = err.message;
        }
      };
      // Save site info (placeholder, backend integration needed)
      document.getElementById("saveSiteInfo").onclick = function () {
        document.getElementById("siteInfoStatus").textContent =
          "Settings saved! (Not yet connected to backend)";
      };
      // Change password (placeholder, backend integration needed)
      document.getElementById("changePasswordBtn").onclick = function () {
        document.getElementById("passwordStatus").textContent =
          "Password changed! (Not yet connected to backend)";
      };
      // Logo upload preview
      const siteLogoInput = document.getElementById("siteLogo");
      const logoPreview = document.getElementById("logoPreview");
      if (siteLogoInput) {
        siteLogoInput.onchange = function () {
          logoPreview.innerHTML = "";
          const file = this.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
              logoPreview.innerHTML = `<img src="${e.target.result}" alt="Logo Preview" style="max-width:180px;max-height:80px;">`;
            };
            reader.readAsDataURL(file);
          }
        };
      }

      // Logo upload logic
      const logoForm = document.getElementById("logoUploadForm");
      document.getElementById("uploadLogoBtn").onclick = async function (e) {
        e.preventDefault();
        const fileInput = document.getElementById("siteLogo");
        const file = fileInput.files[0];
        if (!file) {
          document.getElementById("logoStatus").textContent =
            "Please select a logo image.";
          return;
        }
        const formData = new FormData();
        formData.append("logo", file);
        formData.append("password", prompt("Enter admin password:"));
        document.getElementById("logoStatus").textContent = "Uploading...";
        try {
          const res = await fetch("/api/upload/logo", {
            method: "POST",
            body: formData,
          });
          const result = await res.json();
          if (!res.ok) throw new Error(result.error || "Upload failed");
          document.getElementById("logoStatus").textContent = "Logo uploaded!";
          logoPreview.innerHTML = `<img src="${result.url}" alt="Logo Preview" style="max-width:180px;max-height:80px;">`;
        } catch (err) {
          document.getElementById("logoStatus").textContent = err.message;
        }
      };

      // Media upload logic
      const mediaForm = document.getElementById("mediaUploadForm");
      document.getElementById("uploadMediaBtn").onclick = async function (e) {
        e.preventDefault();
        const fileInput = document.getElementById("mediaFile");
        const file = fileInput.files[0];
        if (!file) {
          mediaStatus.textContent = "Please select an image.";
          return;
        }
        const formData = new FormData();
        formData.append("media", file);
        formData.append("password", prompt("Enter admin password:"));
        mediaStatus.textContent = "Uploading...";
        try {
          const res = await fetch("/api/upload/media", {
            method: "POST",
            body: formData,
          });
          const result = await res.json();
          if (!res.ok) throw new Error(result.error || "Upload failed");
          const img = document.createElement("img");
          img.src = result.url;
          img.alt = "Uploaded Image";
          img.style.maxWidth = "120px";
          img.style.margin = "0.5em";
          mediaGallery.appendChild(img);
          mediaStatus.textContent = "Image uploaded!";
          fileInput.value = "";
        } catch (err) {
          mediaStatus.textContent = err.message;
        }
      };

      // Load media gallery
      async function loadMediaGallery() {
        mediaGallery.innerHTML = "<em>Loading...</em>";
        try {
          const res = await fetch("/api/media");
          const urls = await res.json();
          if (!urls.length) {
            mediaGallery.innerHTML = "<em>No media uploaded yet.</em>";
            return;
          }
          mediaGallery.innerHTML = urls
            .map(
              (url) =>
                `<img src="${url}" alt="Media" style="max-width:120px;margin:0.5em;">`
            )
            .join("");
        } catch (err) {
          mediaGallery.innerHTML =
            '<span style="color:red;">Failed to load media.</span>';
        }
      }
      if (mediaGallery) loadMediaGallery();
    </script>
  </body>
</html>
