<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Media Inquiry Notification</title>
    <style>
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: #f7f7f7;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 2em auto;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 8px #0001;
        overflow: hidden;
      }
      .header {
        background: #181818;
        color: #d4af37;
        padding: 1.5em 2em;
        text-align: center;
      }
      .content {
        padding: 2em;
        color: #222;
      }
      .label {
        color: #d4af37;
        font-weight: bold;
      }
      .footer {
        background: #191919;
        color: #fff;
        text-align: center;
        padding: 1em;
        font-size: 0.95em;
      }
      @media (max-width: 600px) {
        .container,
        .content,
        .header,
        .footer {
          padding: 1em !important;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img
          src="https://yourdomain.com/Truss%20Media%20-%20Full%20Logo%20-%20Horizontal%20-%20Gold.svg"
          alt="Truss Media Group"
          style="max-width: 180px; margin-bottom: 1em"
        />
        <h2>New Media Inquiry Received</h2>
      </div>
      <div class="content">
        <p><span class="label">Name:</span> {{name}}</p>
        <p><span class="label">Email:</span> {{email}}</p>
        <p><span class="label">Company:</span> {{company}}</p>
        <p><span class="label">Inquiry Type:</span> {{inquiry_type}}</p>
        <p><span class="label">Phone:</span> {{phone}}</p>
        <p><span class="label">Message:</span><br />{{message}}</p>
        <hr style="margin: 2em 0" />
        <p style="color: #888; font-size: 0.95em">
          This is an automated notification from your media website.
        </p>
      </div>
      <div class="footer">
        Truss Media Group &bull; Lekki, Lagos &bull; info@trussmediagroup.com
      </div>
    </div>
  </body>
</html>
